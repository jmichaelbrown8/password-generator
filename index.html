<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer">
          <fieldset>
            <legend>Options</legend>
            <!-- TODO: Display validation message here -->
            <p id="form-msg">Select the options for generating your password.</p>
            <!-- Length Input -->
            <div id="password-length">
              <label for="length">Length (8-128)</label>
              <input type="number" name="Length" id="length" min="8" max="128" value="8">
            </div>
    
            <!-- Characters Multi-checkbox -->
            <div id="characters">
              <div>
                <input type="checkbox" name="lower" id="lower" checked>
                <label for="lower" >Lowercase</label>
              </div>
              
              <div>
                <input type="checkbox" name="upper" id="upper">
                <label for="upper">Uppercase</label>
              </div>
              
              <div>
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Numbers</label>
              </div>
              
              <div>
                <input type="checkbox" name="special" id="special">
                <label for="special">Special</label>
              </div>
            </div>
    
            <!-- Show/Hide Radio Buttons-->
            <div id="show-hide">
              <div>
                <input type="radio" name="show_hide" id="show" checked>
                <label for="show">Show</label>
              </div>
              <div>
                <input type="radio" name="show_hide" id="hide">
                <label for="hide">Hide</label>
              </div>
            </div>

            <!-- Generate Password Button -->
          </fieldset>

          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    
    <script src="constants.js"></script>
    <script src="script.js"></script>
  </body>
</html>
